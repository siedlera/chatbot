<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="dashboard.js"></script>

  </head>

  <body>
    <div class="wrapper">

      <header id="container-nav"><ul id="menu-list"></ul></header>

      <div class="container-main is-shown" id="window-0">

        <div class="chat-menu">
          <h2>Chats</h2>
          <div id="chat-list"></div>
          <div id="chat-list-inactive"></div>
        </div>

        <div class="chat-messenger">
          <div class="chat-output"></div>
          <input class="message" type="text" placeholder="Nachricht">
          <button class="send">Senden</button>
        </div>

        <div class="chat-info">
            <div id="user-status"></div>
            <div id="userdata">
              <h2>Userdaten</h2>
              <div id="userdata-output">
                <div id="user-email">Test:</div>
                <div id="user-email">Email:</div>
                <div id="user-email">Sucht:</div>
                <div id="user-email">Online:</div>
              </div>
            </div>
        </div>
      </div>



      <div class="container-main is-hidden" id="window-1">

        <div class="configurator-menu">
          <div class="config-menu-item" id="general"><h2>Allgemein</h2></div>
          <div class="config-menu-item" id="customizer"><h2>Trigger / Response</h2></div>
        </div>



        <div class="config-container is-shown" id="general-config-container">
          <div class="sub-header-menu" id="genconfig-header-menu"><button id="save-genconfig">Speichern</button></div>
          <div class="genconfig-item"</div> Botname<input id="bot-name"></div>

        </div>

        <div class="customizer-menu is-hidden">
          <div class="customizer-list"></div>
        </div>
        <div class="config-container is-hidden" id="tri-res-container">
          <div class="sub-header-menu" id="customizer-header-menu"><button id="save-customizer">Speichern</button></div>
          <div id="tri-res-container">
            <div id="tri-res-output"></div>
          </div>
        </div>

      </div>


      <div class="container-main is-hidden" id="window-2">
        <canvas style="height: 300px" id="myCanvas"></canvas>
         <div id="myLegend"></div>
         <div id="statistic-output"></div>
      </div>

    </div>
  </body>
</html>
